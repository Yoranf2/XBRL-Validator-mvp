<!-- Highlighter -->
<style> .cell-highlight{outline:3px solid #d00;background:#fff4f4}#hlrPanel{position:fixed;right:10px;bottom:10px;background:#fff;border:1px solid #ccc;padding:8px;font:12px Arial,sans-serif;z-index:9999;max-width:480px}#hlrPanel input{width:300px} #hlrPanel code{word-break:break-all} </style>
<div id=hlrPanel><div><strong>Highlight</strong> (?conceptNs, ?conceptLn, ?contextRef)</div><div style=margin-top:6px><code id=hlrStatus></code></div><div id=hlrError style=margin-top:6px;color:#900></div></div>
<script>(function(){
function q(k){const u=new URL(window.location);return u.searchParams.get(k)}
const mappingUrl='eba_tC_48.01.mapping.json';
fetch(mappingUrl).then(r=>r.json()).then(m=>{
  const ns=q('conceptNs'); const ln=q('conceptLn'); const cx=q('contextRef');
  const rc=(q('rowCode')||'').replace(/^0+/,''), cc=(q('colCode')||'').replace(/^0+/, '');
  const err=q('errorText');
  const cells=m.cells||[];
  let matchIdx=[];
  for(let i=0;i<cells.length;i++){const c=cells[i];const facts=c.facts||[];
    if(rc||cc){
      const rOk = rc? (String(c.rowCode||'')===rc) : true;
      const cOk = cc? (String(c.colCode||'')===cc) : true;
      if(rOk && cOk){ matchIdx.push(i); continue; }
    }
    for(const f of facts){
      if(ns && f.conceptNamespace!==ns) continue;
      if(ln && f.conceptLocalName!==ln) continue;
      if(cx && f.contextRef!==cx) continue;
      matchIdx.push(i); break;
    }
  }
  const tds=Array.from(document.querySelectorAll('td.cell'));
  let hits=0;
  for(const i of matchIdx){ if(i<tds.length){ tds[i].classList.add('cell-highlight'); hits++; } }
  const st=document.getElementById('hlrStatus');
  if(st){
    const crit = rc||cc ? {rowCode:rc,colCode:cc} : {ns,ln,cx};
    st.textContent = 'criteria: ' + JSON.stringify(crit) + ' | highlighted cells: ' + hits + (hits>10? ' (+more)':'');
  }
  const he=document.getElementById('hlrError'); if(he && err){ he.textContent = err; }
}).catch(()=>{});
})();</script>
</body></html>
